<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SimpleSaferServer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="min-vh-100 d-flex align-items-center justify-content-center py-5 px-3">
        <div class="container" style="max-width: 520px;">
            <div class="card shadow rounded-4 p-4 border-0" style="background: #fff;">
                <div class="mb-4">
                    <h2 class="mt-2 mb-4 text-center display-6 fw-bold text-dark">
                        Sign in to SimpleSaferServer
                    </h2>
                </div>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="rounded-3 p-3 mb-3 {% if category == 'error' %}bg-danger bg-opacity-10 text-danger{% else %}bg-success bg-opacity-10 text-success{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form class="mt-4" action="{{ url_for('login') }}" method="POST">
                    <div class="mb-4">
                        <label for="username" class="form-label">Username</label>
                        <input id="username" name="username" type="text" required class="form-control form-control-lg" placeholder="Username">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" name="password" type="password" required class="form-control form-control-lg" placeholder="Password">
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary w-100 py-2 fs-5">
                            Sign in
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
