<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Safer Server">
    <title>{% block title %}Simple Safer Server{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Mobile Navigation Toggle -->
            <button class="navbar-toggler d-md-none position-fixed top-0 start-0 m-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Navigation Sidebar -->
            <nav id="sidebarMenu" class="col-md-2 d-md-block bg-light sidebar collapse h-100 d-flex flex-column p-0 pt-5 pt-md-3">
                <div class="position-sticky pt-3 d-flex flex-column h-100">
                    <div class="flex-grow-1 px-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link rounded {% if request.endpoint == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">
                                    <i class="fas fa-home fa-fw me-2"></i> Overview
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link rounded {% if request.endpoint == 'network_file_sharing' %}active{% endif %}" href="{{ url_for('network_file_sharing') }}">
                                    <i class="fas fa-folder-open fa-fw me-2"></i> Network File Sharing
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link rounded {% if request.endpoint == 'users' %}active{% endif %}" href="{{ url_for('users') }}">
                                    <i class="fas fa-user fa-fw me-2"></i> Users
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link rounded {% if request.endpoint == 'drives' %}active{% endif %}" href="{{ url_for('drives') }}">
                                    <i class="fas fa-hdd fa-fw me-2"></i> Drives
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link rounded {% if request.endpoint == 'cloud_backup' %}active{% endif %}" href="{{ url_for('cloud_backup') }}">
                                    <i class="fas fa-cloud fa-fw me-2"></i> Cloud Backup
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link rounded {% if request.endpoint == 'alerts' %}active{% endif %}" href="{{ url_for('alerts') }}">
                                    <i class="fas fa-bell fa-fw me-2"></i> Alerts
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="flex-shrink-0 mb-3 px-3">
                        <div class="d-flex align-items-center mb-2">
                            <i class="fas fa-user-circle me-2"></i>
                            <span class="fw-semibold">Logged in as: {{ username }}</span>
                        </div>
                        <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary btn-sm w-100">
                            <i class="fas fa-sign-out-alt me-1"></i> Log out
                        </a>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">{% block header %}{% endblock %}</h1>
                </div>

                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
